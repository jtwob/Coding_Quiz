<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Highscores</title>
</head>

<body class="highscore-page">
    <main class="container" id="hiscoreDiv">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">Code Quiz HighScores</h4>
                <table id="highscores" onload="renderTable()">
                    <tr>
                        <th>Initials</th>
                        <th>Score</th>
                    </tr>
                </table>
                <a href="./index.html" class="card-link">Go Back</a>
                <a href="#" id="reset-table" class="card-link">Clear HighScores</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
